<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Jacobs | Portfolio </title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="extra-small.css">
    <link rel="stylesheet" href="small.css">
    <link rel="stylesheet" href="medium.css">
    <link rel="stylesheet" href="large.css">
    <link rel="stylesheet" href="extra-large.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="index.html">Home</a>
                <a href="#">Portfolio</a>
                <a href="#">Contact</a>
            </div>
        </nav>
        <div id="bars-grid">
            <img id="logo" src="images/bird_logo.svg" alt="origami bird website logo.">
            <i id="bars" class="fas fa-bars" onclick="openNav()"></i>
        </div>
    </header>

    <main>
        <section id="contact-me-1">
            <img id="profile-image-1" src="images/personalphoto.png" alt="A profile image of me.">
            <h1 class="headings">Contact Me</h1>
            <form action="https://formspree.io/f/mrgookvg" method="POST">


                <form action="https://formspree.io/f/mrgookvg" method="POST">
                    <div class="form-item">
                        <label class="labels" for="name">Name
                            <input id="name" class="form-input" type="text" name="name">
                        </label>
                    </div>
                    <div class="form-item">
                        <label class="labels" for="email">Email
                            <input id="email" class="form-input" type="email" name="_replyto">
                        </label>
                    </div>
                    <div class="form-item">
                        <label class="details" for="message">Additional details
                            <textarea id="message" name="message"></textarea>
                        </label>
                    </div>
                </form>
                <input class="form-button" type="submit" value="Send Contact Information">
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; <span id="copyright-year"></span> <br>Austin Jacobs</p>
    </footer>
    <script src="script.js"></script>
    <script src="nav.js"></script>
</body>

</html>
