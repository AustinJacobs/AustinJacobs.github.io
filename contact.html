<body>
    <nav id='rightMenu' style='display:none;'>
        <a class="menu-links" href='index.html' class="w3-animate-top" onclick='toggleRightMenu()'>HOME</a>
        <a class="menu-links" href='#' class="w3-animate-left" onclick='toggleRightMenu()'>ABOUT</a>
        <a class="menu-links" href='#' class="w3-animate-bottom" onclick='toggleRightMenu()'>PORTFOLIO</a>
        <a class="menu-links" href='contact.html' class="w3-animate-right" onclick='toggleRightMenu()'>CONTACT</a>
        <div class="social-grid">
            <a href='https://www.facebook.com/aust.t.jac' class="w3-animate-bottom facebook"
                onclick='toggleRightMenu()'><i class="fab fa-facebook"></i></a>
            <a href='https://twitter.com/austtjac' class="w3-animate-bottom twitter"
                onclick='toggleRightMenu()'><i class="fab fa-twitter"></i></a>
            <a href='https://www.instagram.com/aust.t.jac/' class="w3-animate-bottom instagram"
                onclick='toggleRightMenu()'><i class="fab fa-instagram"></i></a>
        </div>
    </nav>
    <header>
        <a class="logo" href="index.html"><img id="logo" src="images/bird_logo.png" alt="logo image"></a>
        <div class="container" onclick="myFunction(this); toggleRightMenu();">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </header>
    <main>
        <h1 id="contact-heading">LET'S BUILD A BEAUTIFUL WEBSITE<span class="period-color-orange">.</span></h1>
        <div class="bar-center"></div>
        <form action="https://formspree.io/f/mrgookvg" method="POST">
            <div class="form-item">
                <label class="labels" for="name">
                    <input id="name" class="form-input" type="text" name="name" placeholder="Fullname*" required>
                </label>
            </div>
            <div class="form-item">
                <label class="labels" for="email">
                    <input id="email" class="form-input" type="email" name="_replyto" placeholder="Email*" required>
                </label>
            </div>
            <div class="form-item">
                <label class="details" for="message">
                    <textarea id="message" name="message" class="comments" placeholder="Comments"></textarea>
                </label>
            </div>
            <button class="form-button" type="submit">Send Contact Information</button>
        </form>

    </main>
    <footer>
        <div id="footer-content">Copyright © <span id="current-year">©</span> Austin Jacobs</div>
        <div id="twitter-button"><a href="https://twitter.com/austtjac?ref_src=twsrc%5Etfw"
                class="twitter-follow-button" data-show-count="false">Follow @austtjac</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            <div class="social-grid-footer">
                <a href='https://www.facebook.com/aust.t.jac' class="w3-animate-bottom facebook-footer"
                    onclick='toggleRightMenu()'><i class="fab fa-facebook"></i></a>
                <a href='https://twitter.com/austtjac' class="w3-animate-bottom twitter-footer"
                    onclick='toggleRightMenu()'><i class="fab fa-twitter"></i></a>
                <a href='https://www.instagram.com/aust.t.jac/' class="w3-animate-bottom instagram-footer"
                    onclick='toggleRightMenu()'><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="bars.js"></script>
