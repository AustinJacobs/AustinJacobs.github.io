<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Jacobs Links</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="div-1">
            <img id="logo-image" src="images/Screen Shot 2020-04-14 at 8.15.43 PM.png"
                alt="Austin Jacobs Profile Picture">
            <p id="header-name">Austin Jacobs</p>
            <div id="info">
                <p class="info-p">Front-end Developer</p>
                <p class="info-p">College Student | Major: Web Design & Development</p>
            </div>
            <div id="social-grid">
                <div class="social-icon-1">
                    <i class="fas fa-home"></i>
                </div>
                <div class="social-icon-2">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="social-icon-3">
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </div>

        <div id="div-2">
            <a href="https://marketplace.visualstudio.com/items?itemName=muhammadsammy.flat-ui-dark">
            <h2 class="box-title">My VS Code Theme</h2>
            <hr class="box-hr">
            <h4 class="box-copy">Flat UI Material</h4>
            </a>
        </div>

    </main>
    <footer></footer>
</body>

</html>
